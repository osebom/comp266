<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <title>Home Page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div class ="search-container">
            <form id="form"> 
                <input type="search" id="query" name="q" placeholder="Search...">
                <button>Search</button>
            </form>
        </div>

        <ul class="nav">
            <li><a href="actors.html">Actors</a></li>
            <li><a href="directors.html">Directors</a></li>
            <li><a href="genres.html">Genres</a></li>
        </ul>

        <div class="trailer">
            <video width="800" height="400" controls="controls">
                <source src="src/videos/oppenheimar.mp4" type="video/mp4" alt="Oppenheimar Trailer"/>
            </video>
        </div>

        <!-- Slideshow container -->
        <div class="slideshow-container"></div>

        <h1>Popular Movies</h1>

        <div class="popular-card">

            <div class="movie-card">
                <a href="movie.html">
                    <img src="src/images/pulp.jpeg" alt="Pulp Fiction Poster">
                    <h3>Pulp Fiction</h3>
                </a>
                <h4>
                    Director: <span class="movie-detail"> <a href="director.html">Quentin Tarentino</a></span>
                </h4>
            </div>

            <div class="movie-card">
                <a href="movie.html">
                    <img src="src/images/starwars.jpeg" alt="Star Wars Poster">
                    <h3>Star Wars</h3>
                </a>
                <h4>
                    Director: <span class="movie-detail"> <a href="director.html">George Lucas</a></span>
                </h4>
            </div>

            <div class="movie-card">
                <a href="movie.html">
                    <img src="src/images/topgun.png" alt="Top Gun Poster">
                    <h3>Top Gun Maverick</h3>
                </a>
                <h4>
                    Director: <span class="movie-detail"> <a href="director.html">Joseph Kosinski</a></span>
                </h4>
            </div>

        </div>

        <script>
            $(document).ready(function() {
                $.getJSON("data/moviedb.json", function(movies) {
                    var container = $(".slideshow-container");

                    for (var i = 0; i < 7; i++) {
                        var movie = movies[i];
                        if (movie) {
                            var link = $('<a href="movie_template.html?movieId=' + movie['data-movie-id'] + '"></a>');
                            var img = $('<img class="poster" alt="' + movie.title + ' Poster"/>');
                            img.attr('src', movie['poster-source']);
                            link.append(img);
                            container.append(link);
                        }
                    }
                });
            });
        </script>

    </body>

    <!-- jQuery Script for Hover Effect -->
    <script>
        $(document).ready(function() {
            $('.nav li a').hover(
                function() {
                    $(this).css('color', 'red'); // Change to red on hover
                }, 
                function() {
                    $(this).css('color', ''); // Revert to original color on mouse out
                }
            );
        });
    </script>

</html>
